{% extends 'main.html' %}
{% block content %}
  <h2>Update Employee</h2>

  <form action="update_data/{{Employee.id}}" method="post">
    {% csrf_token %}
    Name:
    <input type="text" name="name" value="{{Employee.name}}"/>
    Title:
    <input type="text" name="title" value="{{Employee.title}}"/>
    <input type="submit" value="update">
  </form>
{% endblock %}
